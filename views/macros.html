
{% macro check_box(name, value='', checked=False) -%}
{% if checked %}
<input type="checkbox" id="{{ name }}" name="{{ name }}" value="{{ value|e}}" checked="checked" />
{% else %}
<input type="checkbox" id="{{ name }}" name="{{ name }}" value="{{ value|e }}" />
{% endif %}
{%- endmacro %}

{% macro input(name, value, type, size) %}
<input type="{{ type|default('text') }}" name="{{ name }}" id="{{ name }}" value="{{ value|e }}" size="{{ size|default(20) }}" />
{% endmacro %}
